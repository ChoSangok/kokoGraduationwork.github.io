<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcomo to kokoa Talk</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="statusbar">
      <span>
        <p>No service</p>
        <i class="fas fa-wifi"></i
      ></span>
      <p>18:43</p>
      <span
        ><i class="fa-solid fa-lock"></i>
        <p>11%</p>
        <i class="fa-solid fa-battery-quarter"></i
        ><i class="fa-solid fa-bolt"></i
      ></span>
    </div>
    <p class="login_titlet">Welcome to KakaoTalk</p>
    <p class="login_subtitlet text_Gray">
      if you have a Kakao Account, <br />
      log in with your email or phone number.
    </p>
    <form action="#" class="loginform">
      <input
        class="form_user"
        type="text"
        placeholder="Email or phone number"
      />
      <input class="form_user" type="password" placeholder="Password" />
      <a href="/challenge/Graduation work/friends.html"
        ><input class="form_btn" type="button" value="Log In"
      /></a>
      <input class="form_btn" type="button" value="Sign Up" />
    </form>
    <a href="#"> <p class="passwordfind">Find Kakao Account or Password</p></a>

    <script
      src="https://kit.fontawesome.com/2cad01c259.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
