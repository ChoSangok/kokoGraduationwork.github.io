<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcomo to kokoa Talk</title>
    <link rel="stylesheet" href="chats.css" />
  </head>
  <body>
    <div class="statusbar">
      <span>
        <p>No service</p>
        <i class="fas fa-wifi"></i
      ></span>
      <p>18:43</p>
      <span
        ><i class="fa-solid fa-lock"></i>
        <p>11%</p>
        <i class="fa-solid fa-battery-quarter"></i
        ><i class="fa-solid fa-bolt"></i
      ></span>
    </div>
    <div class="toplist">
      <p>Chats</p>
      <div>
        <i class="fa-solid fa-magnifying-glass"></i>
        <i class="fa-solid fa-comment-medical"></i>
        <i class="fa-solid fa-music"></i>
        <a href="../Graduation work/settings.html"
          ><i class="fa-solid fa-gear"></i
        ></a>
        <div class="point"></div>
      </div>
    </div>
    <a href="../Graduation work/chatroom.html">
      <div class="chattingroom">
        <img
          src="../Graduation work/img/01.jpg"
          alt="프사"
          width="80px"
          height="80px"
        />
        <span
          ><p class="user_name">KakaoTalk</p>
          <p class="user_chatting text_Gray">
            Please check My Kakao Account info
          </p>
        </span>
        <span class="chattinginfo">
          <p class="text_Gray">21:22</p>
          <p class="count">1</p>
        </span>
      </div></a
    >
    <div class="bottomlist">
      <a href="../Graduation work/friends.html"
        ><i class="fa-regular fa-user"></i
      ></a>
      <div>
        <i class="fa-solid fa-comment"></i>
        <p>1</p>
      </div>
      <a href="../Graduation work/find.html"
        ><i class="fa-solid fa-magnifying-glass"></i
      ></a>
      <a href="../Graduation work/more.html">
        <i class="fa-solid fa-ellipsis"></i
      ></a>
    </div>

    <script
      src="https://kit.fontawesome.com/2cad01c259.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
