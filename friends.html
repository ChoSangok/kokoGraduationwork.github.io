<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcomo to kokoa Talk</title>
    <link rel="stylesheet" href="friends.css" />
  </head>
  <body>
    <div class="statusbar">
      <span>
        <p>No service</p>
        <i class="fas fa-wifi"></i
      ></span>
      <p>18:43</p>
      <span
        ><i class="fa-solid fa-lock"></i>
        <p>11%</p>
        <i class="fa-solid fa-battery-quarter"></i
        ><i class="fa-solid fa-bolt"></i
      ></span>
    </div>
    <div class="toplist">
      <p>Friends</p>
      <div>
        <i class="fa-solid fa-magnifying-glass"></i>
        <i class="fa-solid fa-music"></i>
        <a href="../Graduation work/settings.html"
          ><i class="fa-solid fa-gear"></i
        ></a>
        <div class="point"></div>
      </div>
    </div>

    <div class="friendnames">
      <i class="fa-solid fa-circle-info text_Gray"></i>
      <p>Friends' Names Display</p>
      <i class="fa-solid fa-chevron-right text_Gray"></i>
    </div>
    <div class="myprofile">
      <img
        src="../Graduation work/img/01.jpg"
        alt="프사"
        width="100px"
        height="100px"
      />
      <p>Sangok</p>
    </div>

    <div class="Channel text_Gray">
      <p>Channel</p>
      <i class="fa-solid fa-chevron-up"></i>
    </div>
    <div class="friends">
      <img
        src="../Graduation work/img/02.jpg"
        alt="friend"
        width="60px"
        height="60px"
      />
      <p class="friend">Channel</p>
      <div class="text_Gray">2 <i class="fa-solid fa-chevron-right"></i></div>
    </div>
    <div class="bottomlist">
      <i class="fa-solid fa-user"></i>
      <div>
        <a href="../Graduation work/chats.html"
          ><i class="fa-regular fa-comment"></i
        ></a>
        <p>1</p>
      </div>
      <a href="../Graduation work/find.html"
        ><i class="fa-solid fa-magnifying-glass"></i
      ></a>
      <a href="../Graduation work/more.html">
        <i class="fa-solid fa-ellipsis"></i
      ></a>
    </div>

    <script
      src="https://kit.fontawesome.com/2cad01c259.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
