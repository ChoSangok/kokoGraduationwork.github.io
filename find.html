<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcomo to kokoa Talk</title>
    <link rel="stylesheet" href="find.css" />
  </head>
  <body>
    <div class="statusbar">
      <span>
        <p>No service</p>
        <i class="fas fa-wifi"></i
      ></span>
      <p>18:43</p>
      <span
        ><i class="fa-solid fa-lock"></i>
        <p>11%</p>
        <i class="fa-solid fa-battery-quarter"></i
        ><i class="fa-solid fa-bolt"></i
      ></span>
    </div>
    <div class="toplist">
      <p>Find</p>
      <div>
        <i class="fa-solid fa-magnifying-glass"></i>
        <a href="../Graduation work/settings.html"
          ><i class="fa-solid fa-gear"></i
        ></a>
        <div class="point"></div>
      </div>
    </div>
    <div class="menulist">
      <span>
        <i class="fa-solid fa-qrcode"></i>
        <p>QR Code</p>
      </span>
      <span>
        <i class="fa-regular fa-address-book"></i>
        <p class="addby">Add by <br />Contacts</p>
      </span>
      <span>
        <div class="idlogo">ID</div>
        <p>Add by ID</p>
      </span>
      <span>
        <i class="fa-regular fa-envelope"></i>
        <p>Invite</p>
      </span>
    </div>
    <div class="mid_text">
      <p class="text_Gray">Recommended Friends</p>
      <p class="text_Gray second">You have no recommended friends.</p>
    </div>

    <div class="bottom_menu text_Gray">
      <p>Open Chat</p>
      <p class="text_Home">Go to Openchat Home</p>
      <i class="fa-solid fa-chevron-right"></i>
    </div>
    <div class="news">
      <span>
        <p>#fromis_9</p>
        <p class="text_Gray">#fromis_9#달빛바다#노래</p>
      </span>
      <img
        src="https://search.pstatic.net/common?type=f&size=150x150&quality=100&direct=true&src=https%3A%2F%2Fmusicmeta-phinf.pstatic.net%2Falbum%2F007%2F780%2F7780019.jpg%3Ftype%3Dr204Fll%26v%3D20221005104516"
        alt="달빛바다"
        width="90px"
        height="90px"
      />
    </div>
    <div class="news">
      <span>
        <p>#fromis_9</p>
        <p class="text_Gray">#fromis_9#from our Memento Box#노래</p>
      </span>
      <img
        src="https://search.pstatic.net/common?type=f&size=150x150&quality=100&direct=true&src=https%3A%2F%2Fmusicmeta-phinf.pstatic.net%2Falbum%2F007%2F619%2F7619397.jpg%3Ftype%3Dr204Fll%26v%3D20220627175907"
        alt="from our Memento Box"
        width="90px"
        height="90px"
      />
    </div>

    <div class="bottomlist">
      <a href="../Graduation work/friends.html"
        ><i class="fa-regular fa-user"></i
      ></a>
      <div>
        <a href="../Graduation work/chats.html">
          <i class="fa-regular fa-comment"></i
        ></a>
        <p>1</p>
      </div>
      <a href="../Graduation work/find.html"
        ><i class="fa-solid fa-magnifying-glass"></i
      ></a>
      <a href="../Graduation work/more.html">
        <i class="fa-solid fa-ellipsis"></i
      ></a>
    </div>

    <script
      src="https://kit.fontawesome.com/2cad01c259.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
