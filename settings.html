<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcomo to kokoa Talk</title>
    <link rel="stylesheet" href="settings.css" />
  </head>
  <body>
    <div class="statusbar">
      <span>
        <p>No service</p>
        <i class="fas fa-wifi"></i
      ></span>
      <p>18:43</p>
      <span
        ><i class="fa-solid fa-lock"></i>
        <p>11%</p>
        <i class="fa-solid fa-battery-quarter"></i
        ><i class="fa-solid fa-bolt"></i
      ></span>
    </div>
    <div class="toplist">
      <i class="fa-solid fa-chevron-left"></i>
      <p>Settings</p>
      <i class="fa-solid fa-magnifying-glass"></i>
    </div>
    <div class="contents">
      <div class="content">
        <i class="fa-solid fa-bullhorn"></i>
        <p>Notices</p>
      </div>
      <div class="border"></div>
      <div class="content">
        <i class="fa-solid fa-flask"></i>
        <p>Kakao Lab</p>
      </div>
      <div class="border"></div>
      <div class="content">
        <div class="infor">!</div>
        <p class="Version">Version</p>
        <p class="text_Gray">Latest Version</p>
      </div>
      <div class="border"></div>
      <div class="content">
        <i class="fa-solid fa-lock"></i>
        <p>Privacy</p>
      </div>
      <div class="border"></div>
      <div class="content">
        <i class="fa-solid fa-bell"></i>
        <p>Notifications</p>
      </div>
      <div class="border"></div>
      <div class="content">
        <i class="fa-regular fa-user"></i>
        <p>Friends</p>
      </div>
      <div class="border"></div>
      <div class="content">
        <i class="fa-regular fa-comment"></i>
        <p>Chats</p>
      </div>
      <div class="border"></div>
      <div class="content">
        <i class="fa-solid fa-circle-half-stroke"></i>
        <p>Display</p>
        <p class="N">N</p>
      </div>
      <div class="border"></div>
      <div class="content">
        <i class="fa-solid fa-brush"></i>
        <p>Themes</p>
        <p class="N">N</p>
        <p class="text_Gray">Default theme</p>
      </div>
      <div class="border"></div>
      <div class="content">
        <i class="fa-solid fa-phone"></i>
        <p>Call</p>
      </div>
      <div class="border"></div>
    </div>
    <div class="bottomlist">
      <a href="../Graduation work/friends.html"
        ><i class="fa-regular fa-user"></i
      ></a>
      <div>
        <a href="../Graduation work/chats.html">
          <i class="fa-regular fa-comment"></i
        ></a>
        <p>1</p>
      </div>
      <a href="../Graduation work/find.html"
        ><i class="fa-solid fa-magnifying-glass"></i
      ></a>
      <a href="../Graduation work/more.html">
        <i class="fa-solid fa-ellipsis"></i
      ></a>
    </div>

    <script
      src="https://kit.fontawesome.com/2cad01c259.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
