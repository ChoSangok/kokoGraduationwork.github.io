<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Welcomo to kokoa Talk</title>
    <link rel="stylesheet" href="more.css" />

  <body>
    <div class="statusbar">
      <span>
        <p>No service</p>
        <i class="fas fa-wifi"></i
      ></span>
      <p>18:43</p>
      <span
        ><i class="fa-solid fa-lock"></i>
        <p>11%</p>
        <i class="fa-solid fa-battery-quarter"></i
        ><i class="fa-solid fa-bolt"></i
      ></span>
    </div>
    <div class="toplist">
      <p>More</p>
      <div>
        <i class="fa-solid fa-magnifying-glass"></i>
        <i class="fa-solid fa-music"></i>
        <a href="../Graduation work/settings.html"
          ><i class="fa-solid fa-gear"></i
        ></a>
        <div class="point"></div>
      </div>
    </div>
    <div class="userProfile">

        alt="송하영씨"
      />
      <span>
        <p class="user_name">송하영씨</p>
        <p class="text_Gray">+1 787-493-4219</p>
      </span>
      <p class="mark">!</p>
      <i class="fa-brands fa-stack-exchange"></i>

    <div class="midcontent">
      <div>
        <i class="fa-solid fa-calendar-days"></i>

      </div>
      <div>
        <i class="fa-regular fa-hard-drive"></i>
        <p>Talk Drive</p>
      </div>
      <div>
        <i class="fa-regular fa-face-smile"></i>
        <p>Emoticons</p>
      </div>
      <div>
        <i class="fa-solid fa-brush"></i>
        <p>Themes</p>
      </div>
    </div>
    <div class="midcontent secondline">
      <div>
        <i class="fa-solid fa-piggy-bank"></i>
        <p>Account</p>
      </div>
      <div class="midcontent_secondline">
        <i class="fa-regular fa-comments"></i>
        <p>Openchat</p>
      </div>
    </div>
    <div class="midline"></div>

    <p class="Suggestions">Suggestions</p>
    <div class="bottomcontent text_Gray">
      <div>
        <img
          src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2F20150501_275%2Fk2pluie_1430465036361yr2nY_PNG%2F%25C4%25AB%25C4%25AB%25BF%25C0%25C5%25E5_%25C4%25AB%25C4%25AB%25BF%25C0%25BD%25BA%25C5%25E4%25B8%25AE_%25B7%25CE%25B0%25ED4.png&type=a340"
          alt="Kakao Story"
          width="50px"
          height="50px"
        />
        <p>Kakao Story</p>
      </div>
      <div>
        <img
          src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMzAxMjBfMjQy%2FMDAxNjc0MTg2NTc1MzQ5.v-baoqHe3QOmip--sPlRQbfKCJYBmm64sjORfwo_X5Yg.ujXr4ZYIHC6iHQzd6obDchY6QqxjAsrhl3KLs7ItY-gg.PNG.vyekdns%2F1111.png&type=sc960_832"
          alt="Kakao Friends"
          width="50px"
          height="50px"
        />
        <p>Kakao Friends</p>
      </div>
      <div>
        <img
          src="https://search.pstatic.net/sunny/?src=http%3A%2F%2Fappdata.hungryapp.co.kr%2Fdata_file%2Fdata_img%2F201612%2F19%2FW148213816852876241.jpg&type=sc960_832"
          alt="Friends Gem"
          width="50px"
          height="50px"
        />
        <p>Friends Gem</p>
      </div>
    </div>

    <div class="bottomlist">
      <a href="../Graduation work/friends.html"
        ><i class="fa-regular fa-user"></i
      ></a>
      <div>
        <a href="../Graduation work/chats.html">
          <i class="fa-regular fa-comment"></i
        ></a>
        <p>1</p>
      </div>
      <a href="../Graduation work/find.html"
        ><i class="fa-solid fa-magnifying-glass"></i
      ></a>
      <a href="../Graduation work/more.html">
        <i class="fa-solid fa-ellipsis"></i
